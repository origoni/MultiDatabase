spring:
    jpa:
        database: H2
        generate-ddl: true
        show-sql: true
        hibernate:
            ddl-auto: create-drop
    h2:
        console:
            enabled: true

datasource:
    article:
        jdbc-url: jdbc:h2:mem:article
        username: sa
    user:
        jdbc-url: jdbc:h2:mem:user
        username: sa

